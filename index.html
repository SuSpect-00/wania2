<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wania's Diary</title>
  <style>
    :root {
      --navy: #0A2F5B;
      --pink: #FFB6C1;
      --ocean: #1E90FF;
      --green: #00CED1;
      --purple: #DDA0DD;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, var(--navy), #1c3a6b);
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255,182,193,0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      color: var(--pink);
      font-size: 2.5rem;
      text-shadow: 0 0 10px var(--ocean);
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: rgba(255,182,193,0.2);
      border: 3px dashed var(--purple);
      border-radius: 15px;
      padding: 15px;
      font-family: 'Comic Sans MS', cursive;
      font-size: 1.1rem;
      color: #fff;
      resize: none;
      margin-bottom: 15px;
    }
    .btn {
      background: var(--pink);
      color: var(--navy);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover { background: var(--purple); transform: scale(1.05); }
    .entry {
      background: rgba(255,255,255,0.15);
      border-left: 5px solid var(--ocean);
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      font-size: 1rem;
    }
    .entry small {
      color: var(--green);
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’•Wania's Secret DiaryðŸ’•</h1>
    
    <textarea id="diary" placeholder="Write your day here..."></textarea>
    <button class="btn" onclick="saveEntry()">Save Entry</button>
    <a class="btn" href="page1.html" target="_blank">Secret!</a>
    <div id="entries"></div>
  </div>

  <script>
    // Load entries on start
    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('pookieDiary')) || [];
      const container = document.getElementById('entries');
      container.innerHTML = '';
      entries.forEach(e => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<p>${e.text}</p><small>${e.date}</small>`;
        container.appendChild(div);
      });
    }

    // Save entry
    function saveEntry() {
      const text = document.getElementById('diary').value.trim();
      if (!text) return alert('Write something first!');
      
      const entries = JSON.parse(localStorage.getItem('pookieDiary')) || [];
      entries.push({
        text: text,
        date: new Date().toLocaleString()
      });
      
      localStorage.setItem('pookieDiary', JSON.stringify(entries));
      document.getElementById('diary').value = '';
      loadEntries();
    }

    // Load on start
    window.onload = loadEntries;
  </script>

</body>
</html>
